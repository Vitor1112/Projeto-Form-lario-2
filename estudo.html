<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
    <link rel="stylesheet" href="sout.css">

</head>
<body>
    <div class="container-login">

        <div class="esquerdo-login">
            <h1>Faça loguin <br> E entre para nosso time ©</h1>

          


            </div>

    
            <div class= "direito-login">
    
                <div class="card-login"> <!-- Vai cobrir onde usuario coloca os dados-->
                    <h1>Login</h1>
    
                        <div class="textfield">
    
                            <label for="iusuario">Usuário</label>
                            <input type="text" name="usuario" id="iusuario" required placeholder="Usuário" autocomplete="on">
    
                        </div>
    
                        <div class="textfield">
    
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" required placeholder="senha" autocomplete="on">
    
                        </div>
                       <button class="botao-login">Login</button>
    
                        </div>
                </div>
    
            </div>

            </div>

    </div>
</body>
</html>
